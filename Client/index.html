<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juicy Jake's Digital Guestbook</title>
    <link rel="stylesheet" href="/src/stylesheet.css" />
    <script type="module" src="/src/main.js" defer></script>
  </head>
  <body>
    <h1>Juicy Jake's Digital Guestbook</h1>
    <form id="messageForm">
      <label for="name">Your name</label>
      <input type="text" name="name" id="nameInput" />
      <div></div>
      <label for="date">Date of visit</label>
      <input type="date" name="date" id="dateInput" />
      <div></div>
      <label for="comments"> Your comments</label>
      <input type="text" name="comments" id="commentsInput" />
      <div></div>
      <label for="recommend">Would you recommend us?</label>
      <input type="checkbox" name="recommend" id="recommendInput" />
      <div></div>
      <button type="submit" id="submitButton">Submit</button>
    </form>
  </body>
</html>
